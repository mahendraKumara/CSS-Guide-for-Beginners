<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | Grid Placement Properties</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1>Example for Grid Placement Properties</h1>

    <h2>Grid Placement Properties</h2>

    <section class="grid-placement">
        <div class="placement-container">
            <div class="child">item-1</div>
            <div class="child">item-2</div>
            <div class="child three">item-3</div>
            <div class="child four">item-4</div>
            <div class="child five">item-5</div>
            <div class="child six">item-6</div>
        </div>

        <div class="code-sample">
            .container {
            <span>&emsp;grid-template-columns: 120px repeat(2, 1fr);</span>
            <span>&emsp;grid-template-rows: 100px;</span>
            <span>&emsp;grid-auto-rows: 140px;</span>
            }
        </div>

        <div class="code-sample2">
            item-4 {
            <span>&emsp;grid-column: 1/3;</span>
            <span>&emsp;grid-row: 1/3; 100px;</span>
            }
        </div>
    </section>

</body>


</html>

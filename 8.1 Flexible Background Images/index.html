<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | Responsive Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1>Example for Responsive Images</h1>

    <section class="container">
    </section>


    <h2>background-size:</h2>
    <section class="container1">
        <div class="left">100%</div>
        <div class="center">cover</div>
        <div class="right">100% 100%</div>
    </section>

    <h2>background-repeat:</h2>
    <section class="container2">
        <div class="left">no-repeat</div>
        <div class="right">repeat</div>
    </section>

    <h2>background-position:</h2>
    <section class="container3">

        <!--  Row-1  -->
        <div class="first-left">60px 80px</div>

        <!--  Row-2  -->
        <div class="top-left">top left</div>
        <div class="top-center">top center</div>
        <div class="top-right">top right</div>

        <!--  Row-3  -->
        <div class="center-left">left center</div>
        <div class="center">center</div>
        <div class="center-right">right center</div>

        <!--  Row-4  -->
        <div class="bottom-left">bottom left</div>
        <div class="bottom-center">bottom center</div>
        <div class="bottom-right">bottom right</div>

    </section>

</body>


</html>

<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | Position and z-index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h2>Example for Positioning Elements with <span style="color:yellow;">z-index</span></h2>

    <section>
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="floating">
            <p>Box 3</p>
            <span class="inner-box">Box 4</span>
        </div>
        <div class="positioned">Box 5</div>
    </section>

    <p class="hint">/* Try uncommenting the z-index properties.*/</p>

</body>


</html>

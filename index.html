<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <style>
        @import url("https://raw.githubusercontent.com/mahendraKumara/CSS-Guide-for-Beginners/main/CSS/styles.css");
    </style>
</head>

<body>
    <main>

        <h2>Referencing External CSS to HTML by using <span class="violet">@import</span> method</h2>
        <dl>
            <dt><a class="button">styles.css</a></dt>
            <dd><span class="violet">@import</span> <span class="orange">url</span>(<span
                    class="brown">"styles/layout.css"</span>)</dd>
            <dd><span class="violet">@import</span> <span class="orange">url</span>(<span
                    class="brown">"styles/typography.css"</span>)</dd>
            <dd><span class="violet">@import</span> <span class="orange">url</span>(<span
                    class="brown">"styles/buttons.css"</span>)</dd>

            <br>
            <dt><a class="button">index.html</a></dt>
            <dd>
                &lt;<span class="blue">head</span>&gt;<br>
                &emsp;&lt;<span class="blue">style</span>&gt;<span class="violet">@import</span> <span
                    class="orange">url</span>(<span class="brown">"CSS/styles.css"</span>)&lt;<span
                    class="blue">/style</span>&gt;<br>
                &lt;<span class="blue">/head</span>&gt;
            </dd>

        </dl>

    </main>
</body>

</html>

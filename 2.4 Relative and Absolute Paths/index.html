<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>Relative and Absolute paths</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <!--  Stylesheet linked through absolute path  -->
    <link rel="stylesheet" href="CSS/absolute.css">

    <!--  Stylesheet linked through relative path  -->
    <link rel="stylesheet" href="CSS/relative.css">
</head>

<body>

    <!--  This section is styled using absolute path css  -->
    <section class="absolute">
        <h2>Image:1 | Absolute Path</h2>
        <figure>
            <img
                src="https://raw.githubusercontent.com/mahendraKumara/CSS-Guide-for-Beginners/main/Images/blue_fish.jpg">
            <figcaption><a
                    href="https://github.com/mahendraKumara/CSS-Guide-for-Beginners/blob/main/2.4%20Relative%20and%20Absolute%20Paths/CSS/absolute.css"
                    target="_blank">click to see CSS stylesheet</a></figcaption>
        </figure>
    </section>

    <!--  This section is styled using relative path css  -->
    <section class="relative">
        <h2>Image:2 | Relative Path</h2>
        <figure>
            <img
                src="https://raw.githubusercontent.com/mahendraKumara/CSS-Guide-for-Beginners/main/Images/blue_fish.jpg">
            <figcaption><a
                    href="https://github.com/mahendraKumara/CSS-Guide-for-Beginners/blob/main/2.4%20Relative%20and%20Absolute%20Paths/CSS/relative.css"
                    target="_blank">click to see CSS stylesheet</a></figcaption>
        </figure>
    </section>

</body>


</html>

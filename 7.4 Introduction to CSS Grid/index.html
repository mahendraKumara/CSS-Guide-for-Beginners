<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | Grid Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1>Example for CSS Grid Layout</h1>

    <section><span style="font-weight:bold;">Parent Element without using grid.</span>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

    <h2>Using “display: grid;”</h2>
    <section class="grid-container1">
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

    <h2>Using “display: inline-grid;”</h2>
    <section class="grid-container2">
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

</body>


</html>

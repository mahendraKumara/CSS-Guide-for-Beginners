<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | Flexible Box Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1>Example for Flexible Box Layout</h1>

    <section><span style="font-weight:bold;">Parent Element without using flex.</span>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

    <h2>Using “display: flex;”</h2>
    <section class="parent-container1">
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

    <h2>Using “display: inline-flex;”</h2>
    <section class="parent-container2">
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
        <div>child-element</div>
    </section>

</body>


</html>

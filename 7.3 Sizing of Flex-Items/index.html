<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <title>CSS | flex Property</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1>Example for CSS <span style="color:purple;">'flex'</span> property</h1>

    <h2>1) Applying same flex values to all the child elements</h2>
    <section class="parent-element">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </section>

    <h2>2) Applying different flex values for individual elements</h2>
    <section class="parent-element">
        <div class="first child">1</div>
        <div class="child">2</div>
        <div class="third child">3</div>
        <div class="child">4</div>
    </section>

</body>


</html>
